<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <title> Clima app </title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styled.css">
</head>
<body>
    <div class="container">
        <header>
            <img 
                src="../Group 165.svg" 
                alt="ícone Clima app"
            />
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="city-input" 
                    placeholder="Search Location..."
                />
                <button id="search-button">
                    <img 
                        src="../fa_search.svg" 
                        alt="botão de busca"
                        width="12"
                        height="11"
                    />
                </button>
            </div>
            
        </header>
        <main>
            <div class="info-box">
                <p id="temperature"></p>
                <div class="locationDetails">
                    <h1 id="city-name"></h1>
                    <div id="date-current"></div>
                </div>
                <img id="icon-weather" alt="icone de clima"/>
            </div>

            <div class="sidebar">
                <span class="topTitle">Weather Details...</span> <br>
                <div class="details-wrapper">
                    <strong id="description"></strong>
                    <p>Temp max 
                        <span id="temp-max"></span>
                        <img class="icon1" src="../Hot Temp.svg" alt="icone temperatura máxima">
                    </p>
                    <p>Temp min 
                        <span id="temp-min"></span>
                        <img class="icon2" src="../Could Temp.svg" alt="icone temperatura mínima">
                    </p>
                    <p>Humadity 
                        <span id="humidity"></span>
                        <img class="icon3" src="../Umidade.svg" alt="icone humidade">
                    </p>
                </div> 
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
